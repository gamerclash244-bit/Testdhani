<!DOCTYPE html>
<html>
<head>
  <title>Single Page Site</title>
  <style>
    section {
      height: 100vh;
      padding: 50px;
      text-align: center;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      color: white;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home" style="background: lightcoral;">
    <h1>Home Page</h1>
  </section>

  <section id="about" style="background: lightblue;">
    <h1>About Us</h1>
  </section>

  <section id="contact" style="background: lightgreen;">
    <h1>Contact Page</h1>
  </section>

</body>
</html>
